    <script>
    // 获取所有的 .image-container 元素
    var imageContainers = document.querySelectorAll('.image-container');

    // 遍历每个 .image-container 元素
    imageContainers.forEach(function(container) {
        // 监听鼠标悬停事件，播放动图
        container.addEventListener('mouseenter', function() {
            container.querySelector('.static-image').src = container.dataset.gifSrc;
        });

        // 监听鼠标移开事件，显示静态图片
        container.addEventListener('mouseleave', function() {
            container.querySelector('.static-image').src = container.dataset.staticSrc;
        });
    });

    function showdiary() {

    // 实现图片拖拽
    const img = document.getElementById('draggableImage');
    let active = false;
    let currentX;
    let currentY;
    let initialX;
    let initialY;
    let xOffset = 0;
    let yOffset = 0;

    img.addEventListener('mousedown', dragStart, false);
    document.addEventListener('mouseup', dragEnd, false);
    document.addEventListener('mousemove', drag, false);

    function dragStart(e) {
      initialX = e.clientX - xOffset;
      initialY = e.clientY - yOffset;

      if (e.target === img) {
        active = true;
      }
    }

    function dragEnd(e) {
      initialX = currentX;
      initialY = currentY;

      active = false;
    }

    function drag(e) {
      if (active) {
        e.preventDefault();

        currentX = e.clientX - initialX;
        currentY = e.clientY - initialY;

        xOffset = currentX;
        yOffset = currentY;

        setTranslate(currentX, currentY, img);
      }
    }

    function setTranslate(xPos, yPos, el) {
      el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
    }

    </script>
